<!DOCTYPE html>
<html
xmlns="http://www.w3.org/1999/xhtml"
xmls:th="http://www.thymeLeaf.org" layout:decorate="~{layout}">

<body>
    <div layout:fragment="content">
    
      <div>

       <h1>Cadstro de Cliente</h1>

		<div id="mensagemDeSucesso">Aque vai um exemplo de mensagem de sucesso</div><br />

		<form method="POST" th:object="${cliente}" action="">
			<fieldset>
				<label for="nome">Nome:</label><br /> 
				<input type="text" id="nome" name="nome" placeholder="Nome..." th:field="*{nome}" /><br /> <br />
				<div id="mensagemDeErro">Aqui vai um exemplo de erro</div>

				<label for="cpf">CPF:</label><br /> 
				<input type="text" id="cpf"	name="cpf" placeholder="CPF..." th:field="*{cpf}" /><br /><br /> 
					
					<label for="email">E-mail:</label><br /> 
					<input type="text" id="email" name="email" placeholder="E-mail..." th:field="*{email}" /><br /><br />
					
				 <label for="telefone">Telefone:</label><br /> 
				 <input type="text" id="telefone" name="telefone" placeholder="Telefone..." th:field="*{telefone}" /><br /><br />
				 
				 <label for="cep">CEP:</label><br /> 
				 <input type="text"	id="cep" name="cep" placeholder="CEP..." th:field="*{cep}" /><br /> <br />
				 
				<label for="senha">Senha:</label><br /> 
				<input type="password" id="senha" name="senha" placeholder="Senha..." th:field="*{senha}"><br /><br />
				
				
				<input type="button" value="Cadastrar" onClick="location.href='clienteHome.html'" />

			</fieldset>

		</form>
		<br /> 
		<input type="button" value="voltar" onClick="location.href='index.html'">

	</div>
</div>	

</body>

</html>

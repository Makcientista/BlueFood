<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bf_estiloSistema.css">
    <title>BlueFood</title>
</head>

<body>
    <header>
        <div id="divLogotipoSistema">
            <span id="spanAuxiliarDeAlinhamentoVertical"></span>
            <a href=""></a>
            <img src="images/bf_logotipoSistema.png" alt="" id="imgLogotipoSistema">
            </a>
        </div>

        <div id="divUsuarioLogado">
            Ola ome do Usuário!
            
        </div>
    </header>
    <br><br>
    
    <!-- Cabeçalho - Fim -->  

    <div>
        <h1>Relatorio de Itens</h1>
        <fieldset id="fieldsetFiltros">
            <legend>Filtro</legend>
            <label for="numero">Item: </label><br>
            <input type="text" name="numero" id="numero"><br>
            <label for="inicio">Inicio: </label><br>
            <input type="date" name="inicio" id="inicio"><br>
            <label for="fim">Fim: </label><br>
            <input type="date" name="fim" id="fim"><br>
            <input type="button" value="Buscar">
        </fieldset>
    </div>
    <br><br>

    <table>
        <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Faturamento</th>
        </tr>

        <tr>
            <td>Hamburguer</td>
            <td>25</td>
            <td>R$ 355,00</td>
        </tr>

        <tr>
            <td>Pizza</td>
            <td>134</td>
            </td>R$ 1.256,00</td>
        </tr>

        <tr>
            <td>Salada</td>
            <td>12</td>
            <td>R$ 321,00</td>
        </tr>
    </table>
    <br><br>

    <input type="button" value="Voltar">


    <!-- Rodapé - Início-->
</body>

</html>
